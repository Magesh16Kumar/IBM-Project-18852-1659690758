<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration1</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div id="content">
        <h2 style="text-align:center;"><strong> Registration Page</strong></h2>
        <table class="table">
            <tbody>
                <tr>
                    <th>Full Name</th>
                    <td id="name"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td id="email"></td>
                </tr>
                <tr>
                    <th>Qualification</th>
                    <td id="qual"></td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td id="age"></td>

                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td id="phone"></td>
                
                </tr>

            </tbody>
        </table>
    </div>
    <script>

        _name = document.getElementById("name");
        qual = document.getElementById("qual");
        age = document.getElementById("age");
        email = document.getElementById("email");
        phone = document.getElementById("phone");

        const params = new URLSearchParams(window.location.search);

        _name.innerText = params.get("name");
        qual.innerText = params.get("qual");
        age.innerText = params.get("age");
        email.innerText = params.get("email");
        phone.innerText = params.get("phone");
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
